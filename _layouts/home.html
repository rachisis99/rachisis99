<html>

{% include head.html %}

<!-- #main 동영상링크 이미지 부분테두리 영역 -->
<!-- #banner 상단제목 부분테두리 영역 -->
<style>   
    #main{margin: 1% 15% 1% 15%;}
    #banner{margin: 1% 15% 1% 15%;} 
    #bottom_line{margin: 1% 15% 1% 15%;} 
</style>
<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#contactJess" class="button next scrolly">Get Resume</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Jesse Hong</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next">Scroll Up</a></li>
                     <!-- <li><a href="landing.html" class="button next">Get Started</a></li> -->
                </ul>
            </div>
        </section>

    </div>
    <section id="bottom_line">
        {% include footer.html %}
    </section>
    
</html>
